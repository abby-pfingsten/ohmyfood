<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- importing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- importing font awesome -->
    <script
      src="https://kit.fontawesome.com/a27bad9647.js"
      crossorigin="anonymous"
    ></script>
    <!-- importing normalize and css -->
    <link rel="stylesheet" href="/public/css/normalize.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Restaurant Pages</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="/public/images/logo/ohmyfood.png"
        alt="ohmyfood logo"
      />
      <img
        class="header__restaurant-image"
        src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Full Palette Picture"
      />
    </header>
    <nav class="menu">
      <h1 class="menu__title">The Full Palette</h1>
      <i class="menu__heart fa-regular fa-heart"></i>
      <section class="menu__section">
        <h2 class="menu__section--title">ENTREES</h2>
        <ul class="menu__dish-list">
          <span
            ><li class="menu__dish">Citrus Squid Carpaccio</li>
            <div class="menu__dish--div">
              <p class="menu__dish--desc">With orange zest</p>
              <p class="menu__dish--price">25$</p>
            </div></span
          >
          <span
            ><li class="menu__dish">Grandmother's Vegetable Soup</li>
            <div class="menu__dish--div">
              <p class="menu__dish--desc">
                Carrots, parsnips, Jerusalem artichoke
              </p>
              <p class="menu__dish--price">35$</p>
            </div></span
          >
          <span
            ><li class="menu__dish">Onion Soup</li>
            <div class="menu__dish--div">
              <p class="menu__dish--desc">Revisited</p>
              <p class="menu__dish--price">20$</p>
            </div></span
          >
        </ul>
      </section>
    </nav>
  </body>
</html>
