<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- importing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- importing font awesome -->
    <script
      src="https://kit.fontawesome.com/a27bad9647.js"
      crossorigin="anonymous"
    ></script>
    <!-- importing normalize and css -->
    <link rel="stylesheet" href="/public/css/normalize.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Restaurant Pages</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="/public/images/logo/ohmyfood.png"
        alt="ohmyfood logo"
      />
      <img
        class="header__restaurant-image"
        src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Full Palette Picture"
      />
    </header>
    <nav class="food-choices">
      <h1 class="food-choices__title">Bastille</h1>
      <i class="food-choices__heart fa-regular fa-heart"></i>
      <section class="food-choices__entrees">
        <h2 class="food-choices__entrees-title">Entrees</h2>
        <ul>
          <li>Citrus Squid Carpaccio</li>
        </ul>
      </section>
    </nav>
  </body>
</html>
